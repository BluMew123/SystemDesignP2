<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width initial-scale=1"
  />

  <title>Tarot Journal</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="style.css"
  />

  <!--  DOMPurify cleans up HTML to prevent XSS attacks
  https://www.jsdelivr.com/package/npm/dompurify  -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.3.0/dist/purify.min.js"></script>
  
  <!-- GSAP for animations -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

</head>

<body>
  <header>
    <h1>Tarot Journal</h1>
    <h4>A Personal Reflection Tool</h4>
  </header>
  <main class="app-grid">
    <aside class="left-col">
      <div id="formView" class="view-container">
        <h2>Create Tarot Entry</h2>

        <label for="cardSearch">What card(s) did you pull?</label>
        <div class="autocomplete-container">
          <input id="cardSearch" type="text" placeholder="Start typing a card name..." autocomplete="off" />
          <div id="autocompleteDropdown" class="autocomplete-dropdown"></div>
        </div>

        <div id="positionContainer" style="display:none;">
          <label for="cardPosition">Card Position</label>
          <select id="cardPosition">
            <option value="upright">Upright</option>
            <option value="reversed">Reversed</option>
          </select>
          <button id="addCardBtn" type="button" class="add-card-btn">Add Card</button>
        </div>

        <div id="selectedTags" aria-live="polite" class="tags"></div>

        <label for="spreadSelect">Card Spread?</label>
        <select id="spreadSelect">
          <option value="single">Single spread</option>
          <option value="3">3-spread</option>
          <option value="4">4-spread</option>
          <option value="5">5-spread</option>
          <option value="7">7-spread</option>
          <option value="celtic">Celtic Cross</option>
          <option value="other">Other...</option>
        </select>

        <label for="entryDate">Date of Journal Entry</label>
        <input type="date" id="entryDate" />

        <label for="notes">Journal Notes</label>
        <textarea id="notes" rows="6" placeholder="Write your journal notes here..."></textarea>

        <div class="form-actions">
          <button id="saveEntry" class="save">Save Entry</button>
          <button id="clearForm" type="button" class="cancel">Clear</button>
        </div>
      </div>

      <div id="detailView" class="view-container" style="display:none;">
        <!-- Detail view content will be populated dynamically -->
      </div>
    </aside>

    <section class="right-col">
      <h2>Journal Entry Calendar</h2>
      <div id="calendarContainer"></div>
      <div class="calendar-legend">
        <p class="legend-blurb">Select the dates on the calendar to see & edit your past entries!</p>
        <div class="legend-items">
          <div class="legend-item">
            <span class="legend-box purple"></span>
            <span>Completed entry</span>
          </div>
          <div class="legend-item">
            <span class="legend-box grey"></span>
            <span>Incomplete entry</span>
          </div>
          <div class="legend-item">
            <span class="legend-box green-border"></span>
            <span>Present day</span>
          </div>
          <div class="legend-item">
            <span class="legend-box red-border"></span>
            <span>Selected date</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Card Animation Modal -->
  <div id="cardAnimationModal" class="animation-modal">
    <button id="closeAnimationBtn" class="close-animation-btn" aria-label="Close">âœ•</button>
    <div class="animation-container">
      <div class="card-deck">
        <!-- Multiple cards for shuffle effect -->
        <div class="tarot-card shuffle-card" data-card="1">
          <div class="card-back">
            <img src="assets/tarotcardback.svg" alt="Card Back" />
          </div>
        </div>
        <div class="tarot-card shuffle-card" data-card="2">
          <div class="card-back">
            <img src="assets/tarotcardback.svg" alt="Card Back" />
          </div>
        </div>
        <div class="tarot-card shuffle-card" data-card="3">
          <div class="card-back">
            <img src="assets/tarotcardback.svg" alt="Card Back" />
          </div>
        </div>
        <!-- Final card that will flip -->
        <div class="tarot-card flip-card">
          <div class="cardFront">
            <img src="assets/tarotcardback.svg" alt="Card Back" />
          </div>
          <div class="cardBack">
            <img src="assets/tarotcardfront.svg" alt="Card Front" class="card-front-bg" />
            <div class="card-text-overlay">
              <div class="card-title">You Pulled...</div>
              <div class="card-name"></div>
              <div class="card-description"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <section id="intro">
  

  <script
    src="script.js"
    type="module"
  ></script>

</body>

</html>
